<!DOCTYPE html>
<html>
<body>

<h2>PHP Skill demonstration</h2>

<!--
Create a form with fields for entering Banner ID, First Name, Last Name, Email Address, Password, and Confirm Password.
-->

<form method="post" action="/php-skill-demo.php">

  <label for="BannerID">Banner ID:</label><br>
  <input type="text" id="BannerID" name="BannerID" value=""><br>

  <label for="FirstName">First Name:</label><br>
  <input type="text" id="FirstName" name="FirstName" value=""><br>

  <label for="LastName">Last Name:</label><br>
  <input type="text" id="LastName" name="LastName" value=""><br>

  <label for="EmailAddr">Email Address:</label><br>
  <input type="text" id="EmailAddr" name="EmailAddr" value=""><br>

  <label for="Pwd">Password:</label><br>
  <input type="password" id="Pwd" name="Pwd"><br>

  <label for="ConfPwd">Confirm Password:</label><br>
  <input type="password" id="ConfPwd" name="ConfPwd"><br>

  <br>
  <input type="submit" value="Enter">
  <input type="reset" value="Reset">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to the following page "/php-skill-demo.php".</p>

</body>
</html>
